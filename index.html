<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive Swiss Games Garden</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        body {
            overflow-x: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container pure-g">
        <div class="pure-u-2-3" id="map-container">
            <h1 id="title">Swiss Games Viz</h1>
            <div id="map-wrapper">
                <div id="map" class="chart-container"></div>
            </div>
        </div>

        <div class="sidebar pure-u-1-3">
            <h3>Release years</h3>
            <div id="histogram-with-slider">
                <div id="histogram" class="chart-container"></div> <!-- Histogram of release years -->

                <div class="slider-container">
                    <div class="slider-track"></div>
                    <input type="range" id="slider-1" oninput="slideOne()">
                    <input type="range" id="slider-2" oninput="slideTwo()">
                </div>

                <div class="values">
                    <span id="range1">1967</span>
                    <span id="range2">2024</span>
                </div>

                <div id="buttons">
                    <button id="reset">Reset</button>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>

        <div id="bottom-container" class="pure-u-1-1">
            <h2 id="canton-selection-title">Suisse</h2>
            <div class="pies-container">
                <div class="pie-container">
                    <h3>Genres</h3>
                    <div class="pie-wrapper">
                        <div class="pie-wrapped">
                            <div id="pie-genres" class="chart-container"></div>
                        </div>
                    </div>
                </div>
                <div class="pie-container">
                    <h3>Platforms</h3>
                    <div class="pie-wrapper">
                        <div class="pie-wrapped">
                            <div id="pie-platforms" class="chart-container"></div>
                        </div>
                    </div>
                </div>
                <div class="pie-container">
                    <h3>Stores</h3>
                    <div class="pie-wrapper">
                        <div class="pie-wrapped">
                            <div id="pie-stores" class="chart-container"></div>
                        </div>
                    </div>
                </div>
                <div class="pie-container">
                    <h3>States</h3>
                    <div class="pie-wrapper">
                        <div class="pie-wrapped">
                            <div id="pie-states" class="chart-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="games-list-container">
        <div id="games-list" class="pure-g">
            <!-- Populated by JS -->
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="load-more-games">Load more...</button>
        </div>
    </div>

    <footer>
        <ul>
            <li>Data: <a href="https://swissgames.garden/">Swiss Games Garden</a></li>
            <li>Map: <a
                    href="https://www.bfs.admin.ch/bfs/en/home/statistics/regional-statistics/base-maps/cartographic-bases.assetdetail.21245514.html">Swiss
                    Federal Statistical Office</a></li>
        </ul>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
        integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/pie.js"></script>
    <script src="assets/js/histogram.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/games.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
