<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive Swiss Games Garden</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        body {
            overflow-x: hidden;
        }
    </style>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 id="title">Swiss Games Viz</h1>

    <div id="map" class="chart-container"></div>

    <div class="details">
        <h2>Suisse</h2>
        <div id="pie" class="chart-container"></div> <!-- Pie chart of genres of games made in the canton -->
        <div>
            <div id="histogram" class="chart-container"></div> <!-- Histogram of release years for the canton -->
            <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="1967" max="2024" value="1967" id="slider-1" oninput="slideOne()">
                <input type="range" min="1967" max="2024" value="2024" id="slider-2" oninput="slideTwo()">
            </div>
            <div class="values">
                <span id="range1">1967</span>
                <span id="range2">2024</span>
            </div>
        </div>
        <!-- <div> List of games made in the Canton </div> -->
    </div>

    <footer>
        Source of data: <a href="https://swissgames.garden/">Swiss Games Garden</a>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
        integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/pie.js"></script>
    <script src="assets/js/histogram.js"></script>
    <script src="assets/js/map.js"></script>
</body>

</html>
